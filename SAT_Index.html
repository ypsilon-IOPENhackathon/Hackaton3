<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinión de Cumplimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Opinión de Cumplimiento</h1>
        <div class="table-container">   
            <table>
                <thead>
                    <tr>
                        <th>Año</th>
                        <th>Ene</th>
                        <th>Feb</th>
                        <th>Mar</th>
                        <th>Abr</th>
                        <th>May</th>
                        <th>Jun</th>
                        <th>Jul</th>
                        <th>Ago</th>
                        <th>Sep</th>
                        <th>Oct</th>
                        <th>Nov</th>
                        <th>Dic</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be dynamically generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <button id="update-button">Actualizar opinión de cumplimiento</button>
        <button id="download-button">Descargar opinión de cumplimiento</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
